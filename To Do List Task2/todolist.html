<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="stylelist.css" />
  </head>
  <body>
    <form>
      <fieldset class="todo-list">
        <legend class="todo-list__title">TO-DO LIST</legend>
        
        <label class="todo-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Complete Assignment</span>
        </label>
        <label class="todo-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Read a Novel</span>
        </label>
        <label class="todo-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Finish design for new website</span>
        </label>
        <label class="todo-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Go to gym</span>
        </label>        
        <label class="todo-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Coding</span>
        
        </label>
      </fieldset>
    </form>
    <div id="thumb1"> 
      <img src="https://i.pinimg.com/564x/2a/5c/43/2a5c4339ba5a2e45f0493e12b8009043.jpg"> 
    </div> 
    <div id="thumb2"> 
      <img src="https://i.pinimg.com/564x/0b/df/e6/0bdfe6f9e1613a35eb0952d9104db146.jpg"> 
    </div> 
  </body>
</html>
